<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Flip Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--front">
          <h2>Click Me!</h2>
        </div>
        <div class="card__face card__face--back">
          <div class="card__content">
            <div class="card__header">
              <img
                src="./img/perfil.jpg"
                alt="Minha foto de perfil"
                class="pp"
              />
              <h2>Pablo Marinho</h2>
            </div>
            <!-- prettier-ignore -->
            <div class="card__body">
              <h3><a href="https://github.com/PablitoLuquito" target="_blank">GitHub</a></h3>
              <h3><a href="https://www.linkedin.com/in/pablitoluquito" target="_blank">LinkedIn</a></h3>
              <h3><a href="https://www.instagram.com/pablitoluquito" target="_blank">Instagram</a></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
